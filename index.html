<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <div class="navbar bg-sky-100 mx-auto px-10">
            <div class="flex-1">
                <h1 class="font-bold text-3xl">Interactive <br><span class="text-xl font-medium text-gray-600"> Geometry
                        Genius</span></h1>
                <!-- <a class="btn btn-ghost normal-case text-xl"><span>Interactive </span> <span> Geometry Genius</span></a> -->
            </div>
            <div class="flex-none">
                <button class="bg-sky-600 font-bold px-8 py-2 text-white rounded"><a href="blog.html" target="_blank">
                        Blog</a> </button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class=" md:flex py-10 px-8">
                <div class=" grid lg:grid-cols-3 h-[70%] md:w-[70%] lg:w-[70%] gap-5">
                    <div id="card-triangle" class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body text-center ">
                            <h2 id="name-triangle" class="text-2xl font-semibold">Triangle</h2>
                            <p>Area (A) = 0.5 X b X h</p>
                            <div class="flex justify-center gap-2">
                                <input id="t-first-input" class="bg-gray-300 w-16 rounded " type="text"
                                    placeholder="b">cm
                                <input id="t-last-input" class="bg-gray-300 w-16 rounded" type="text" placeholder="h">cm
                            </div>
                            <button id="btn-triangle"
                                class="bg-sky-600 font-bold px-8 py-2 text-white rounded">Calculate</button>
                        </div>
                    </div>
                    <div id="card-rectangle" class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="/images/rectangle.png" /></figure>
                        <div class="card-body text-center ">
                            <h2 id="name-rectangle" class="text-2xl font-semibold">Rectangle</h2>
                            <p>Area (A) = w X l</p>
                            <div class="flex justify-center gap-2">
                                <input id="r-first-input" class="bg-gray-300 w-16 rounded " type="text" placeholder="w">cm
                                <input id="r-last-input" class="bg-gray-300 w-16 rounded" type="text" placeholder="l">cm
                            </div>
                            <button id="btn-rectangle" class="bg-sky-600 font-bold px-8 py-2 text-white rounded">Calculate</button>
                        </div>
                    </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="/images/parallelogram.png" /></figure>
                        <div class="card-body text-center ">
                            <h2 class="text-2xl font-semibold">Parallelogram</h2>
                            <p>Area (A) = b X h</p>
                            <div class="flex justify-center gap-2">
                                <input class="bg-gray-300 w-16 rounded " type="text" placeholder="b">cm
                                <input class="bg-gray-300 w-16 rounded" type="text" placeholder="h">cm
                            </div>
                            <button class="bg-sky-600 font-bold px-8 py-2 text-white rounded">Calculate</button>
                        </div>
                    </div>
                    <div id="rhombus-card" class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="/images/rhombus.png" /></figure>
                        <div class="card-body text-center ">
                            <h2 id="name-rhombus" class="text-2xl font-semibold">Rhombus</h2>
                            <p>Area (A) = 0.5 X d1 X d2</p>
                            <div class="flex justify-center gap-2">
                                <input id="rs-first-input" class="bg-gray-300 w-16 rounded " type="text" placeholder="d1">cm
                                <input id="rs-last-input" class="bg-gray-300 w-16 rounded" type="text" placeholder="d2">cm
                            </div>
                            <button id="btn-rhombus" class="bg-sky-600 font-bold px-8 py-2 text-white rounded">Calculate</button>
                        </div>
                    </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="/images/pentagon.png" /></figure>
                        <div class="card-body text-center ">
                            <h2 class="text-2xl font-semibold">Pentagon</h2>
                            <p>Area (A) = 0.5 X p X b</p>
                            <div class="flex justify-center gap-2">
                                <input class="bg-gray-300 w-16 rounded " type="text" placeholder="p">cm
                                <input class="bg-gray-300 w-16 rounded" type="text" placeholder="b">cm
                            </div>
                            <button class="bg-sky-600 font-bold px-8 py-2 text-white rounded">Calculate</button>
                        </div>
                    </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure><img src="/images/ellipse.png" /></figure>
                        <div class="card-body text-center ">
                            <h2 class="text-2xl font-semibold">Ellipse</h2>
                            <p>Area (A) = Ï€ab</p>
                            <div class="flex justify-center gap-2">
                                <input class="bg-gray-300 w-16 rounded " type="text" placeholder="p">cm
                                <input class="bg-gray-300 w-16 rounded" type="text" placeholder="b">cm
                            </div>
                            <button class="bg-sky-600 font-bold px-8 py-2 text-white rounded">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class=" md:w-[30%] lg:w-[30%]">
                    <h1 class="text-center font-bold text-2xl underline">Area Calculation</h1>
                    <div>
                        <table class="table w-full">
                            <tbody id="table-container">
                                <!-- <tr>
                                    <td>1.</td>
                                    <td>Triangle</td>
                                    <td>12</td>
                                    <td>Button</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
        </section>
    </main>
    <script src="js/calculate.js"></script>
</body>

</html>
